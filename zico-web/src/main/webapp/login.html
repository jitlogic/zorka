<!DOCTYPE html>
<html>
<head>
    <title>Zorka Intranet Collector Login</title>
    <link href="login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<form method="POST" action="j_security_check">
    <table border="0" cellspacing="2" cellpadding="1" id="login-table">
        <tr>
            <td colspan="2" align="center">
                <h1 id="login-title">Zorka Intranet Collector Login</h1>
            </td>
        </tr>
        <tr>
            <td class="login-label">Username:</td>
            <td><input size="25" value="" name="j_username" maxlength="25" type="text"></td>
        </tr>
        <tr>
            <td class="login-label">Password:</td>
            <td><input size="25" value="" name="j_password" maxlength="25" type="password"></td>
        </tr>
        <tr>
            <td id="login-buttons" colspan="2" align="center">
                <input name="submit" type="submit" value="Login">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
