
#

# Implicit config
#zico.home.dir = <value passed at server startup>
#zico.data.dir = ${zico.home.dir}/data
#zico.log.dir = ${zico.home.dir}/log


# Address and port collector will listen on.
zico.listen.addr = 0.0.0.0
zico.listen.port = 8640


# RDS limitations for single host
rds.file.size = 64M
rds.max.size = 1G
rds.seg.size = 1024K


# Trace cache settings
trace.cache.size = 5


# Database configuration
zico.db.type = h2
zico.db.driver = org.h2.Driver
zico.db.url = jdbc:h2:mem:test
zico.db.user = sa
zico.db.pass = sa

zico.security = no
